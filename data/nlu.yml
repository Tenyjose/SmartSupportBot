    - [Pediatrics](department)

- intent: provide_date
  examples: |
    - [Monday](preferred_date)
    - [August 5](preferred_date)
    - [Next Friday](preferred_date)
    - [Tomorrow](preferred_date)
    - [12th August](preferred_date)

- intent: provide_time
  examples: |
    - [10 AM](preferred_time)
    - [2:30 PM](preferred_time)
    - [Evening](preferred_time)
    - [9 in the morning](preferred_time)
    - [5 PM](preferred_time)

- intent: check_appointment
  examples: |
    - Check my appointment
    - When is my next appointment?
    - Do I have any appointments?
    - Can you show me my appointment?
    - Any appointments scheduled?

- intent: doctor_info
  examples: |
    - Tell me about [Dr. Smith](doctor_name)
    - Who is [Dr. Adams](doctor_name)?
    - Give me info about [Dr. Johnson](doctor_name)
    - I need details about [Dr. Brown](doctor_name)
    - What does [Dr. Taylor](doctor_name) specialize in?
    - Can you tell me about [Dr. White](doctor_name)?


- intent: handover_human
  examples: |
    - I want to talk to someone
    - Connect me to a real person
    - Can I speak to an agent?
    - human please

- intent: affirm
  examples: |
    - yes
    - sure
    - okay
    - alright
    - yup

- intent: deny
  examples: |
    - no
    - not now
    - maybe later
    - nope
  
- intent: symptom_check
  examples: |
    - I have a [headache](symptom)
