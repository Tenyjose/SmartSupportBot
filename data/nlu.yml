version: "3.1"

nlu:

- intent: greet
  examples: |
    - hello
    - hi
    - good morning
    - hey
    - good evening

- intent: book_appointment
  examples: |
    - I want to book an appointment
    - Can I see a doctor?
    - I need to schedule a checkup
