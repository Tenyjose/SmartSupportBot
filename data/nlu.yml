    - I feel [nauseous](symptom)
    - I'm suffering from [back pain](symptom)
    - I have [stomach ache](symptom)
    - I'm dealing with [cough](symptom)
    - I have a [sore throat](symptom)
    - I feel [dizzy](symptom)
    - What should I do for [chest pain](symptom)?
    - Can you help me with my [cold](symptom)?
    - I think I have [flu](symptom)
